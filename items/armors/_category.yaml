description: >
  Armors are equippable defensive items that provide protection and 
  survivability. They are divided into equipment slots and material tiers,
  progressing from cloth and cord to reinforced leather and specialty gear.

slots:
  - id: helm
    name: Helm
    description: Head slot armor providing defensive and resistance bonuses.

  - id: chest
